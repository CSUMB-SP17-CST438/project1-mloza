<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #tweet {
                background: rgba(22,22,22,0.5);
                border-radius: 5px;
                text-align: center;
                color: white;
                margin-top: 7%;
                padding-top: 2%;
                margin-left: 6%;
                margin-right: 6%;
            }
            #att {
                position: fixed;
                height: 23px;
                bottom: 0%; 
                color: white;
                width: 100%;
                background: black;
                margin-left: -0.5%;
            }
            a {
                color: salmon;
            }
        </style>
        
        <title>Random Quotes</title>
    </head>
    <body style="background: url({{bg_image}}) no-repeat center center fixed; background-size: cover;">
        <div id='tweet'>{% if text %} {{text}} {% endif %}<br><br>{% if name %}-{{name}} {% endif %}<br><br></div>
        <div id="att">Brought to you by <a target="_blank" href="https://dev.twitter.com/rest/public/search">Twitter</a>,
        <a target="_blank" href="http://tweepy.readthedocs.io/en/v3.5.0/api.html">Tweepy</a>, and <a target="_blank" href="http://developers.gettyimages.com/en/">Getty</a></div>
    </body>
</html>
