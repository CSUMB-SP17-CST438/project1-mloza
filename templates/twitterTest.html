<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #tweet {
                background: rgba(22,22,22,0.5);
                border-radius: 5px;
                text-align: center;
                color: white;
                margin-top: 7%;
                padding-top: 2%;
                margin-left: 6%;
                margin-right: 6%;
            }
        </style>
        
        <title>Random Quotes</title>
    </head>
    <body style="background: url({{bg_image}}) no-repeat center center fixed; background-size: cover;">
        {% for t in public_tweets %}
            <div id='tweet'>{{t.text}}<br><br>{{t.user.name}} @{{t.user.screen_name}} <br><br> <a target="_blank" href="https://twitter.com/{{t.user.screen_name}}/status/{{t.id}}">link</a> <br><br></div>
        {% endfor %}
    </body>
</html>
